<div class="row">
  <div class="col-sm-6">
    <h1>Request</h1>
    <form #form="ngForm" (ngSubmit)="submitMyForm(form)">
      <div class="form-group">
        <label for="grant_type">Grant type</label>
        <input type="text" class="form-control" id="grant_type" name="grant_type" [(ngModel)]="grant_type" />
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" name="password" [(ngModel)]="password" />
      </div>

      <div class="form-group">
        <label for="client_id">Client id</label>
        <input type="text" class="form-control" id="client_id" name="client_id" [(ngModel)]="client_id" />
      </div>

      <div>
        <input type="submit" class="btn btn-default" value="Submit!" />
        <!--<input type="submit" class="btn btn-default" value="Submit!" (click)="submitClick()"/>-->
      </div>
    </form>

    <h3>Model</h3>
    <pre>{{ form.value | json }}</pre>
  </div>

  <div class="col-sm-6">
    <h1>Response</h1>

    <pre>{{ token | json }}</pre>
  </div>

</div>
