<div class="page-header">
  <h3>Sign Up</h3>
</div>

<div class="row">
    <div class="col-md-3">&nbsp;</div>
    <div class="col-md-6">
      <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)">
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" />
        </div>

        <div class="form-group">
            <label for="password2">Password (confirm)</label>
            <input type="password" class="form-control" id="password2" name="password2" [(ngModel)]="password2" />
          </div>
  
        <div>
          <input type="submit" class="btn btn-default" value="Sign Up" />
        </div>
      </form>
  
      <h3>Model</h3>
      <pre>
      {{signUpForm.value | json}}
    </pre>
    </div>
    <div class="col-md-3">&nbsp;</div>
  </div>
